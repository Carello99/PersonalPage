<div class="profile-header">
    <div class="profile-photo">
      <img src="{{ info.immagineProfilo }}" alt="La tua foto">
    </div>
    <div class="profile-info">
      <h1>{{ info.nomeECognome }}</h1>
      <p>{{ info.descrizione }}</p>
      <div class="social-links">
        <a href="{{ info.linkPaginaLinkedin }}" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="{{ info.linkPaginaGitHub }}" target="_blank" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </div>
